<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
        <!--первый row (строка) под заголовок, использовать justify-content-md-center вместо col-md-8 offset-2-->
        <div class="row justify-content-md-center">
          <div class="col-lg-6">
            <h1 class="header text-center">
                <span>Получите видео-инструкцию</span>
                <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
          </div>
        </div>
        <!--второй row (строка) под заголовок-->
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-md-6">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/n9kx5Vk0jgc?si=qaHEBnmOUFAO1Ds-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form action="#">
                        <input type="text" class="form-control form-control-lg form-input" placeholder="Ваше имя">
                        <input type="text" class="form-control form-control-lg form-input" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>  
  <div class="section">
    <div class="container">
        <!--Row под заголовок секции-->
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
         <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
        </div>
     </div>
     <!--Блок с преимуществами: .col-lg-3*4>.feature-box>img[src="img/$.png"][alt="$ преимущество"]+p{преимущество}-->
     <div class="feature text-center">
         <div class="row">
             <div class="col-lg-3 col-md-6">
                 <div class="feature-box">
                     <img src="img/1.png" alt="1 преимущество">
                     <p>Первое преимущество</p>
                 </div>
             </div>
             <div class="col-lg-3 col-md-6">
                 <div class="feature-box">
                     <img src="img/2.png" alt="2 преимущество">
                     <p>Второе преимущество</p>
                 </div>
             </div>
             <div class="col-lg-3 col-md-6">
                 <div class="feature-box">
                     <img src="img/3.png" alt="3 преимущество">
                     <p>Третье преимущество</p>
                 </div>
             </div>
             <div class="col-lg-3 col-md-6">
                 <div class="feature-box">
                     <img src="img/4.png" alt="4 преимущество">
                     <p>Четвертое преимущество</p>
                 </div>
             </div>
         </div>
     </div>
     <!--Кнопка получить инструкцию, оберните кнопку еще в один класс и выровните по  text-center 
       <div class="col text-center">-->

     <div class="col text-center">
     <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
     </div>
    </div>
 </div>
</body>
</html>
